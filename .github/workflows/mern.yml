name: MERN App Deployment (Frontend + Backend on Ports 5000 and 5001)

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main  # Trigger when pushing to main in CI/CD repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout CI/CD Repo
        uses: actions/checkout@v3

      - name: Checkout MERN App Repo
        uses: actions/checkout@v3
        with:
          repository: Abinaya-251/mernapp  # Repo with MERN code
          ref: dev-feature
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: mern-app

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install frontend dependencies and build
      - name: Install and Build Frontend
        run: |
          cd mern-app/frontend
          npm install
          npm run build

      # Install backend dependencies
      - name: Install Backend Dependencies
        run: |
          cd mern-app/backend
          npm install

      # Run Backend on Port 5000
      - name: Start Backend on Port 5000
        run: |
          cd mern-app/backend
          nohup env PORT=5000 node server.js > backend-5000.log 2>&1 &

      # Run Backend on Port 5001
      - name: Start Backend on Port 5001
        run: |
          cd mern-app/backend
          nohup env PORT=5001 node server.js > backend-5001.log 2>&1 &

      # Deploy Frontend to Localhost (Port 3000)
      - name: Deploy Frontend
        run: |
          cd mern-app/frontend
          npm install -g serve
          nohup serve -s build -l 3000 &
