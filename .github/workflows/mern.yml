name: MERN App Deployment

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main  # Trigger when pushing to main in CI/CD repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout CI/CD Repo
        uses: actions/checkout@v3

      - name: Checkout MERN App Repo
        uses: actions/checkout@v3
        with:
          repository: Raghurk273/mernapp  # Repo with MERN code
          ref: dev-feature
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: mern-app

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd mern-app
          npm install
          cd client
          npm install

      - name: Build Frontend
        run: |
          cd mern-app/client
          npm run build

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./mern-app/client/build
